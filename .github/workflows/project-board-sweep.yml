name: GH Project Board Sweep

on:
  schedule:
    - cron: "0 10 * * *" # daily at 02:00 PT / 09:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

env:
  GITHUB_AUTHOR_DEFAULT: DerekRoberts
  PROJECT_URL: https://github.com/orgs/bcgov/projects/16
  VERBOSE: true
  CONFIG_FILE: rules.yml
  OVERRIDE_REPOS: nr-nerds
  ENABLE_EXISTING_SWEEP: "true"
  SWEEP_RATE_LIMIT_MIN: "350"
  UPDATE_WINDOW_HOURS: "24"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: "24"

      - run: |
          npm ci
          npm test

  sweep:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm ci

      - name: Show Sweep Configuration
        run: |
          echo "Nightly Sweep Configuration:"
          echo "  PROJECT_URL: ${{ env.PROJECT_URL }}"
          echo "  ENABLE_EXISTING_SWEEP: ${{ env.ENABLE_EXISTING_SWEEP }}"
          echo "  SWEEP_RATE_LIMIT_MIN: ${{ env.SWEEP_RATE_LIMIT_MIN }}"
          echo "  UPDATE_WINDOW_HOURS: ${{ env.UPDATE_WINDOW_HOURS }}"
          echo "  GITHUB_AUTHOR: ${{ env.GITHUB_AUTHOR_DEFAULT }}"
          echo "  VERBOSE: ${{ env.VERBOSE }}"
          echo ""
          echo "Workflow Context:"
          echo "  Event: ${{ github.event_name }}"
          echo "  Run ID: ${{ github.run_id }}"

      - name: Run Nightly Sweep
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_SYNC_TOKEN }}
          GITHUB_AUTHOR: ${{ env.GITHUB_AUTHOR_DEFAULT }}
          PROJECT_URL: ${{ env.PROJECT_URL }}
          UPDATE_WINDOW_HOURS: ${{ env.UPDATE_WINDOW_HOURS }}
          VERBOSE: ${{ env.VERBOSE }}
          CONFIG_FILE: ${{ env.CONFIG_FILE }}
          ENABLE_EXISTING_SWEEP: ${{ env.ENABLE_EXISTING_SWEEP }}
          SWEEP_RATE_LIMIT_MIN: ${{ env.SWEEP_RATE_LIMIT_MIN }}
        run: npm run start

